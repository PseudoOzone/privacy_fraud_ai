name: Documentation

on:
  push:
    branches: [main]

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify README
        run: |
          python -c "import os; print('README.md length:', len(open('README.md').read()))"

      - name: Verify project structure
        run: |
          python -c "
          import os
          required = ['notebooks', 'data', 'models', 'tests', '.github']
          for folder in required:
              if os.path.isdir(folder):
                  print(f'✓ {folder}/')
              else:
                  print(f'✗ {folder}/ missing')
          "
