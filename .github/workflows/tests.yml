name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 notebooks/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 notebooks/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Run unit tests
        run: |
          python -m pytest tests/ -v --tb=short

      - name: Test imports
        run: |
          python -c "import torch, pandas, transformers, peft, streamlit; print('All imports OK')"
